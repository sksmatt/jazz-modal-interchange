<style>
* {
    box-sizing:border-box;
}
body {
    font-family:"Helvetica Neue", Helvetica, Arial, sans-serif;
    background:#eee;
}

a {
    color:#508ef2;
    text-decoration: none;
}

label {
    font-size:0.9em;
    font-weight:bold;
    padding: 5px;
}

select {
    padding: 5px;
}

table {
    width:100%;
    margin-top:5px;
    font-size:1em;
    border-collapse: collapse;
    background:white;
    border:2px solid #ddd;
}

td {
    border:1px solid #ddd;
    padding:5px;
    width:12%;
}

td:first-child {
    width:16%;
}

tbody tr td:first-child {
    background:#25a162;
    font-weight:bold;
}

thead tr {
    background:#333;
    color:white;
}
</style>
<body>
    <label>Root:</label>
    <select id="key"></select>
    <table id="chart">
        <thead>
            <tr>
                <td>Mode</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <p><small>Credits and info @ <a href="https://walkthatbass.wordpress.com">Walk That Bass</a> | <a href="https://www.youtube.com/channel/UCk24OnGLcP5XlTBjZ9WBWvw">YouTube Channel</a></small></p>
<script>
    const tb = chart.getElementsByTagName('tbody')[0],
    notes = ['C','C#/Db','D','D#/Eb','E','F','F#/Gb','G','G#/Ab','A','A#/Bb','B'],
    modes = [
        ["Ionian",   
         [0,2,4,5,7,9,11], 
         ['Maj7','m7','m7', 'Maj7','7','m7','m7b5']
        ],
        ["Dorian",   
         [0,2,3,5,7,8,10], 
         ['m7','m7','Maj7','7','m7','m7b5','Maj7']
        ],
        ["Phrygian", 
         [0,1,4,5,6,8,10], 
         ['m7','Maj7','7','m7','m7b5','Maj7','m7']
        ],
        ["Lydian", 
         [0,2,4,6,7,9,11], 
         ['Maj7','7','m7','m7b5','Maj7','m7','m7']
        ],
        ["Mixolydian", 
         [0,2,4,5,7,9,10], 
         ['7','m7','m7b5','Maj7','m7','m7','Maj7']
        ],
        ["Aeolian", 
         [0,2,3,5,6,9,10], 
         ['m7','m7b5','Maj7','m7','m7','Maj7','7']
        ],
        ["Locrian", 
         [0,1,3,5,6,8,10], 
         ['m7b5','Maj7','m7','m7','Maj7','7','m7']
        ],
        ["Mel. Minor", 
         [0,2,3,5,7,9,11], 
         ['mMaj7','m7','Maj7#5','7','7','m7b5','m7b5']
        ],
        ["Harm. Minor", 
         [0,2,3,5,7,8,11], 
         ['mMaj7','m7b5','Maj7#5','m7','7b9','Maj7','m7b5']
        ],
    ];

    notes.forEach(function (note) {
        var option = document.createElement("option");
        option.text = option.value = note;
        key.appendChild(option);
    });
 
    function getNote(index) {
        index = index > 11 ? index - 12 : index;
        return notes[index];
    }

    function setModes(key) {
        tb.innerHTML = "";
        modes.forEach(function(mode) { 
            var row = tb.insertRow(tb.rows.length);
            var cell = row.insertCell(0);
            cell.appendChild(document.createTextNode(notes[key] + ' ' + mode[0]));
            mode[1].forEach(function(grade, index) {
                var cell = row.insertCell(index + 1);
                var chord = getNote(key + grade) + mode[2][index];
                cell.appendChild(document.createTextNode(chord));
            });
        });
    }

    key.addEventListener('change', function() {
        setModes(notes.indexOf(this.value));
    });

    setModes(0);
</script>
